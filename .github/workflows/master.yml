name: master

on:
    push:
        branches:
            - master
jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1

            - name: Cache .m2
              uses: actions/cache@v1
              with:
                  path: ~/.m2/repository
                  key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
                  restore-keys: |
                      ${{ runner.os }}-maven-
            - name: Prepare mvnw
              run: chmod +x ./mvnw

            - name: Build
              run: ./mvnw clean verify

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v1.0.2
              with:
                  token: ${{secrets.CODECOV_TOKEN}}
                  file: mode-s/target/site/jacoco/jacoco.xml

            - name: Import GPG Owner Trust
              run: echo ${{secrets.GPG_OWNERTRUST}} | base64 --decode | gpg --import-ownertrust

            - name: Import GPG key
              run: echo ${{secrets.GPG_SECRET_KEYS}} | base64 --decode | gpg --import --no-tty --batch --yes

            - name: Clean settings.xml
              run: rm -rf ~/.m2/settings.xml

            - name: Create settings.xml
              uses: s4u/maven-settings-action@v1
              with:
                  servers: '[{"id": "ossrh", "username": "${{secrets.SONATYPE_USERNAME}}", "password": "${{secrets.SONATYPE_PASSWORD}}"}]'

            - name: Deploy a new version to central
              run: ./mvnw -pl mode-s clean deploy -B -DskipTests -Prelease -Dgpg.keyname=${{secrets.GPG_KEYNAME}} -Dgpg.passphrase=${{secrets.GPG_PASSPHRASE}}
